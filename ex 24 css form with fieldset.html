<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="view port" content="with=device-width, initial-scale">
        <title>
            kaviyarasu table styling
        </title>
        <style>
          fieldset{
              border: 3px solid crimson;
              margin-bottom: 25px;
              border-radius: 50px;
          }
          legend{
              background-color: aquamarine;
              padding: 5px;
              border-radius: 5px;
          }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>personal detiles</legend>
            <form method="POST" action="process-form.php">
                <p>first name:<input type="text" size="10"></p>
                <p>last name:<input type="text"></p>
                <p>mared status : <br>
                    <input type="radio" name="requist type" value="1"> maried
                    <input type="radio" name="requist type" value="0"> un maried
                </p>
                <p>employe status : <br>
                    <input type="radio" name="requist type" value="1" checked> employe
                    <input type="radio" name="requist type" value="0"> un employe
                </p>
                <p>mobile:<input type="text" size="13" maxlength="13" value="+91"></p>
                <p>email:<input type="text" name="email_id"></p>
        </fieldset>
        <fieldset>
            <legend>login detiles</legend>
            <p>user name:<input type="text" name="user mame" placeholder="enter your user name"></p>
            <p>password:<input type="password" name="password" placeholder="enter your password"></p>
            <input type="submit" value="send">
        </fieldset>
        </form>
    </body>
</html>
