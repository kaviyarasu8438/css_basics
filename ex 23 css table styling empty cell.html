<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="view port" content="with=device-width, initial-scale">
        <title>
            kaviyarasu table styling
        </title>
        <style>
            table{
                empty-cells: hide;
            }
            td{
                border: 2px solid crimson;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>table styling</h1>
        <h2>empty cell</h2>
        <table>
           <tr>
               <td>1</td>
               <td>2</td>
           </tr>
           <tr>
               <td>3</td>
               <td></td>
           </tr>
        </table>
    </body>
</html>
