<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta name="view port" >
        <title>text shadow</title>
        <style type="text/css">
        #lr{text-shadow: 2px 0 0 #d41d1d;}
        #rs{text-shadow: -2px 0 0 #d41d1d;}
        #ts{text-shadow: 0 -2px 0 #d41d1d;}
        #bs{text-shadow: 0 2px 0 #d41d1d;}
        #sb{text-shadow: 0 0 5px #d41d1d;}
        #sc{text-shadow: 0 0 0 #4506d8;}
        #ce{text-shadow: 2px 2px 2px #25e60b;}
        </style>
    </head>
    <body>
       <h1>text shadow</h1>
       <h2 id="lr">left shadow</h2>
       <h2 id="rs">right shadow</h2>
       <h2 id="ts">top shadow</h2>
       <h2 id="bs">bottom shadow</h2>
       <h2 id="sb">shadow blurring</h2>
       <h2 id="sc">shadow color</h2>
       <h2 id="ce">combine everthing</h2>
    </body>
</html>
